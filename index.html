<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queuing System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Queuing System</h1>
    
    <div class="queue">
      <button id="generateQueue" onclick="generateQueueNumber()">Generate Queue Number</button>
      <h2>Your Queue Number: <span id="queueNumber">N/A</span></h2>
    </div>
    
    <div class="now-serving">
      <h2>Now Serving: <span id="nowServing">N/A</span></h2>
    </div>
    
    <div class="history">
      <h2>Queue History</h2>
      <ul id="queueHistory">
        <!-- History of generated queue numbers will appear here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
